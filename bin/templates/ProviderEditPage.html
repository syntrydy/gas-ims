<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_firstheader" />
<body class="sidebar-mini fixed">
	<div class="wrapper">
		<header th:replace="master :: app_secondheader"></header>
		<aside th:replace="master :: app_aside"></aside>
		<div class="content-wrapper">

			<div class="page-title"
				th:text="#{homeMenuText}+' > '+#{usersMenuText}"></div>
			<div>

				<div class="col-md-8">
					<div class="card">
						<h3 class="card-title">Edit provider</h3>
						<hr></hr>
						<div class="card-body">
							<form name="f" th:object="${provider}" method="post"
								th:action="@{/eprovider}">
								<div class="form-group">
									<input type="hidden" th:field="*{id}"></input> <label
										class="control-label">Full Name</label> <input
										class="form-control" type="text" placeholder="Enter full name"
										th:field="*{fullName}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Email</label> <input
										class="form-control" type="email"
										placeholder="Enter email address" th:field="*{email}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Phone</label> <input
										class="form-control" type="text" placeholder="phone number"
										th:field="*{phone}"></input>
								</div>
								<div class="form-group">
									<label class="control-label">Address</label> <input
										class="form-control" type="text" placeholder="address"
										th:field="*{address}"></input>
								</div>
								<div class="form-group">
									<div class="toggle">
										<label class="control-label">Is enable &nbsp;&nbsp;&nbsp;</label> <label> <input
											type="checkbox" th:checked="*{enable}"></input><span
											class="button-indecator"></span>
										</label>
									</div>
								</div>
								<div class="card-footer">
									<div class="row">
										<div class="col-md-8 col-md-offset-3">
											<button class="btn btn-primary icon-btn" type="submit"
												th:text="#{ButtonRegisterText}">
												<i class="fa fa-fw fa-lg fa-check-circle"></i>
											</button>
											&nbsp;&nbsp;&nbsp;<a th:text="#{ButtonCancelText}"
												class="btn btn-default icon-btn"
												href="javascript:window.history.back();"><i
												class="fa fa-fw fa-lg fa-times-circle"></i></a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>




			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
<footer th:replace="master :: app_footer"></footer>
</html>
