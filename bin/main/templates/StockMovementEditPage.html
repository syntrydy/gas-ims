<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_firstheader" />
<body class="sidebar-mini fixed">
	<div class="wrapper">
		<header th:replace="master :: app_secondheader"></header>
		<aside th:replace="master :: app_aside"></aside>
		<div class="content-wrapper">

			<div class="page-title"> Stocks movement</div>
			<div>
				<div class="col-md-8">
					<div class="card">
						<h3 class="card-title">Edit movement</h3>
						<hr></hr>
						<div class="card-body">
							<form name="f" th:object="${movement}" method="post"
								th:action="@{/emovement}">
								<div class="form-group">
									<input type="hidden" th:field="*{id}"></input> <label
										class="control-label">Date </label> <input
										class="form-control" type="text" value="2012-05-15 21:05"
										th:field="*{date}" id="datetimepicker"
										data-date-format="yyyy-mm-dd hh:ii:ss"></input> <span
										class="add-on"><i class="icon-remove"></i></span> <span
										class="add-on"><i class="icon-th"></i></span>
								</div>
								<div class="form-group">
									<label class="control-label">select purchase </label> <select
										class="form-control" id="purchaseSelect" th:field="*{purchase}">
										<optgroup label="Select a purchase">
											<option th:each="purchase : ${purchases}" th:value="${purchase.id}"
												th:text="${purchase.date}"></option>
										</optgroup>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">Enter store
									</label> <select class="form-control" id="storeSelect"
										th:field="*{store}">
										<optgroup label="Select store">
											<option th:each="store : ${stores}"
												th:value="${store.id}" th:text="${store.name}"></option>
										</optgroup>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label">Enter point of sale </label> <select
										class="form-control" id="pofsaleSelect" th:field="*{pointOfSale}">
										<optgroup label="Select point of sale">
											<option th:each="pofsale : ${pofsales}" th:value="${pofsale.id}"
												th:text="${pofsale.name}"></option>
										</optgroup>
									</select>
								</div>
								<div class="card-footer">
									<div class="row">
										<div class="col-md-8 col-md-offset-3">
											<button class="btn btn-primary icon-btn" type="submit"
												th:text="#{ButtonRegisterText}">
												<i class="fa fa-fw fa-lg fa-check-circle"></i>
											</button>
											&nbsp;&nbsp;&nbsp;<a th:text="#{ButtonCancelText}"
												class="btn btn-default icon-btn"
												href="javascript:window.history.back();"><i
												class="fa fa-fw fa-lg fa-times-circle"></i></a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="master :: app_footer"></footer>
</html>
